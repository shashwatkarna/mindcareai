<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a103c"/>
      <stop offset="50%" stop-color="#2d1b69"/>
      <stop offset="100%" stop-color="#4c1d95"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="20" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="dropShadow" width="150%" height="150%">
        <feGaussianBlur in="SourceAlpha" stdDeviation="5"/> 
        <feOffset dx="0" dy="5" result="offsetblur"/>
        <feComponentTransfer>
          <feFuncA type="linear" slope="0.5"/>
        </feComponentTransfer>
        <feMerge> 
          <feMergeNode/>
          <feMergeNode in="SourceGraphic"/> 
        </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg-gradient)"/>
  
  <!-- Decorative Circles -->
  <circle cx="100" cy="100" r="300" fill="#8B5CF6" opacity="0.1" filter="url(#glow)"/>
  <circle cx="1100" cy="530" r="400" fill="#EC4899" opacity="0.1" filter="url(#glow)"/>
  
  <!-- Content Container -->
  <g transform="translate(600, 315)" text-anchor="middle">
    
    <!-- Logo Text -->
    <text y="-20" font-family="'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-weight="800" font-size="90" fill="white" filter="url(#dropShadow)">
      MindCare AI
    </text>
    
    <!-- Tagline -->
    <text y="60" font-family="'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-weight="400" font-size="32" fill="#E9D5FF" letter-spacing="2">
      YOUR PRIVATE MENTAL WELLNESS COMPANION
    </text>
    
    <!-- URL -->
    <rect x="-160" y="130" width="320" height="50" rx="25" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)"/>
    <text y="163" font-family="monospace" font-size="20" fill="#DDD">itsmindcareai.vercel.app</text>
    
  </g>
  
  <!-- Brain/Cloud Icon Representation -->
  <g transform="translate(600, 160) scale(0.6)">
    <path d="M50 0 C20 0 0 20 0 50 C0 80 20 100 50 100 C80 100 100 80 100 50 C100 20 80 0 50 0 Z" fill="transparent" stroke="#8B5CF6" stroke-width="4" opacity="0.5"/>
    <path d="M50 10 C30 10 10 30 10 50 C10 70 30 90 50 90 C70 90 90 70 90 50 C90 30 70 10 50 10 Z" fill="url(#bg-gradient)" stroke="#EC4899" stroke-width="2" opacity="0.8"/>
  </g>
  
</svg>
